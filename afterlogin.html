<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain SMS Verification - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .account-details {
            margin: 20px 0;
            text-align: left;
        }
        .account-details h2 {
            margin-bottom: 10px;
        }
        .account-details p {
            margin: 5px 0;
        }
        .nav-links {
            margin: 20px 0;
        }
        .nav-links a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: inline-block;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .logout {
            margin-top: 30px;
        }
        .logout a {
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .logout a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Blockchain SMS Verification Dashboard</h1>
    </div>

    <div class="container">
        <p class="welcome-message">Welcome, [User's Name]!</p>
        
        <div class="account-details">
            <h2>Your Account Details</h2>
            <p><strong>Name:</strong> [User's Name]</p>
            <p><strong>Email:</strong> [User's Email]</p>
            <p><strong>Date of Birth:</strong> [User's DOB]</p>
        </div>
        
        <div class="nav-links">
            <a href="phoneno.html">Verify Phone Number</a>
            <a href="updateaccount.html">Update Account Details</a>
            <a href="contact.html">Support</a>
        </div>

        <div class="logout">
            <a href="Index.html">Logout</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const userDOB = localStorage.getItem('userDOB');

            if (userName && userEmail && userDOB) {
                document.querySelector('.welcome-message').textContent = `Welcome, ${userName}!`;
                document.querySelector('.account-details').innerHTML = `
                    <h2>Your Account Details</h2>
                    <p><strong>Name:</strong> ${userName}</p>
                    <p><strong>Email:</strong> ${userEmail}</p>
                    <p><strong>Date of Birth:</strong> ${userDOB}</p>
                `;
            }
        });
    </script>

</body>
</html>
